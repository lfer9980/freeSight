{%extends "admin/layout.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/index.css">
	<section class="login">
		<img class="login__logo" src="../static/assets/img/logo.png" alt="Logo de IControl">
		<h4 class="login__title">
			Agregar administrador
		</h4>
		<form class="login__form" action="/api/v1/admin/registro" method="POST" autocomplete="off">
			<label class="login__form__label" for="nombre">
				<span>Nombre</span>
				<input class="login__form__input" type="text" placeholder="ingrese su nombre" name="username">
			</label>

			<label class="login__form__label" for="correo">
				<span>Correo electronico</span>
				<input class="login__form__input" type="text" placeholder="ingrese un correo electronico" name="email">
			</label>

			<label class="login__form__label" for="contraseña">
				<span>Contraseña</span>
				<input class="login__form__input" type="password" placeholder="Ingrese una contraseña" name="password">
			</label>

			<button class="button" type="submit">Guardar</button>
			<button class="button" type="button" onclick="location.href = '/admin/home'">Regresar</button>
		</form>
</main>

{% endblock %}
